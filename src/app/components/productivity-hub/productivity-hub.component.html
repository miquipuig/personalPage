<section id="about" class="about" [ngClass]="{'section-show': isSectionActive}">

	<div class="about-me container ">

		<div class="section-title">
			<h2>productivity</h2>


			<!-- <p>Pomodoro Time</p> -->
		</div>

		<div class="row">
			<div class="col-4">
				<div #colRef>
					<div *ngIf="pomodoro" class="pomodoro-background">
						<div class="pomodoro-face-outline">
							<div class="pomodoro-face-outline-point point-12"></div>
							<div class="pomodoro-face-outline-point point-1"></div>
							<div class="pomodoro-face-outline-point point-2"></div>
							<div class="pomodoro-face-outline-point point-3"></div>
							<div class="pomodoro-face-outline-point point-4"></div>
							<div class="pomodoro-face-outline-point point-5"></div>
							<div class="pomodoro-face-outline-point point-6"></div>
							<div class="pomodoro-face-outline-point point-7"></div>
							<div class="pomodoro-face-outline-point point-8"></div>
							<div class="pomodoro-face-outline-point point-9"></div>
							<div class="pomodoro-face-outline-point point-10"></div>
							<div class="pomodoro-face-outline-point point-11"></div>
						</div>

						<div class="pomodoro-face-centre">
							<div class="pomodoro-face-centre-inner"></div>
						</div>

						<div class="pomodoro-face-hands">
							<div class="pomodoro-face-hand hour" #hourHand></div>
							<div class="pomodoro-face-hand minute" #minuteHand></div>
							<div class="pomodoro-face-hand second" #secondHand></div>
						</div>
					</div>
				</div>
				<div class="square" style="position: relative;" [ngClass]="{'rest': state === 'shortBreak'}">
					
					<div class="justify-content-center d-flex">
						<button (click)="changeState('work')" class="btn botonMenu me-1" [ngClass]="{'active': state === 'work'}"> Work Time</button>
						<button (click)="changeState('shortBreak')" class="btn botonMenu me-1" [ngClass]="{'active': state === 'shortBreak'}"> Short Break</button>
						<button (click)="changeState('longBreak')" class="btn botonMenu" [ngClass]="{'active': state === 'longBreak'}"> Long Break</button>

			
					</div>
					<p class="countdown">{{timeLeft*1000 | date:'mm:ss'}}</p>
					<div style="position: relative">
						<p *ngIf="timerStarted" class="end-time">{{startTime | date:"shortTime"}} <i class="ri-arrow-right-line"></i> {{endTime | date:"shortTime" }}</p>

					</div>
					<div class="justify-content-center d-flex mt-4">
						<button *ngIf="!timerStarted && !isPaused" class="btn btn-light" (click)="startTimer()">  <i class="ri-play-large-line"></i> Start Timer</button>
						<button *ngIf="!timerStarted && isPaused" class="btn btn-light" (click)="startTimer()"><i class="ri-play-large-line"></i> Resume Timer</button>
						<!-- Opcionalmente, puedes agregar botones para pausar y reanudar -->
						<button *ngIf="timerStarted" class="btn btn-light me-1" (click)="pauseTimer()"><i class="ri-pause-fill"></i> Pause</button>
						<button  *ngIf="timerStarted" class="btn btn-light" (click)="nextState()"><i class="ri-skip-right-line"></i></button>
					</div>



				</div>
			</div>

			<div class="col-7">
				<p>resto de cosas</p>
			</div>

		</div>
