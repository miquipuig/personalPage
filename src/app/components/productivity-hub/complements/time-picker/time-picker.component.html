<div class="d-flex justify-content-between align-items-center">



    

  <div style="position: relative;">
    <input *ngIf="value>0" (click)="openTimePicker()" [(ngModel)]="shortRepresentation" type="text" class="form-control formClick" readonly>
    <input  *ngIf="value<=0" (click)="openTimePicker()" placeholder="Estimated" type="text" class="form-control formClick" readonly>

    <div class="label-button">
      <button type="button" (click)="openTimePicker()" class="butoPlay ">
        <div *ngIf="!(value>0)" class="textTimer">

        </div>
        <i class="ri-timer-line sizeplus"></i>
      </button>
    </div>
  </div>
</div>
<div *ngIf="timePickerOpened" class="">
  <div class="animate__animated animate__fadeIn timePickerBox">
    <div class="timePickerBoxHeader ">
      <button type="button" (click)="closeTimePicker()" class="closeTimePicker">
        <i class="ri-close-line"></i>
      </button>
    </div>
    <div class="d-flex" style="width: 80%">
      <button type="button" class="butoPlay sizeplus" (click)="minus15minutes()"><i
          class="ri-indeterminate-circle-fill"></i></button>
      <button type="button" class="butoPlay sizeplus" (click)="plus15minutes()"><i
          class="ri-add-circle-fill"></i></button>
      <div class="ms-3">
        <button type="button" class="butoPlay sizeplus" (click)="zero()"><i class="ri-loop-left-line"></i></button>
      </div>
    </div>
    <div class="input-group" style="width: 80%">
      <input (input)="selectableOnChanged()" [(ngModel)]="hours" type="number" class="form-control input-hours">
      <input (input)="selectableOnChanged()" [(ngModel)]="minutes" type="number" class="form-control input-minutes">
    </div>
    <p>{{representation}}</p>

  </div>
</div>
