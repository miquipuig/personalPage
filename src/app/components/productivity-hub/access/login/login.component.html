<section  [ngClass]="{'section-show': isSectionActive}">
    <div class="about-me container c_custom ">
        <div class="section-title">
            <h2>Login</h2>
            <!-- <p>Pomodoro Time</p> -->
        </div>
        <!-- <app-google-signin (loginWithGoogle)="googleSignin($event)"></app-google-signin> -->


<div class="d-flex justify-content-center">
    <div *ngIf="!user">
        
        <asl-google-signin-button type='standard' size='medium'></asl-google-signin-button>

    </div>
    <div class="mt-3 d-flex justify-content-center">


        <img class="me-2" src="{{ user?.photoUrl }}" referrerpolicy="no-referrer">
        <div class="mt-3">
            <h4>{{ user?.name }}</h4>
            <p>{{ user?.email }}</p>
        </div>
    </div>
</div>
       
    </div>
</section>
