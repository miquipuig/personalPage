<section [ngClass]="{'section-show': isSectionActive}">
    <div class="about-me container c_custom ">
        <div class="section-title">
            <h2>Login</h2>
            <!-- <p>Pomodoro Time</p> -->
        </div>
        <!-- <app-google-signin (loginWithGoogle)="googleSignin($event)"></app-google-signin> -->

        <div class="d-flex justify-content-center">
            <div class="form-border"> <!-- Clase para aplicar el borde -->
                <div class="title-inside-border">Enter your credentials to log in</div>
                <form style="width: 350px; margin-bottom: 0px;" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="d-flex justify-content-between mb-2 mt-2">
                        <div>
                            <asl-google-signin-button *ngIf="!oauthUser" type='standard'
                                size='medium'></asl-google-signin-button>
                        </div>
                    </div>


                    <div class="form-floating mb-2">
                        <input id="email" type="text" formControlName="email" class="form-control" placeholder=""
                            aria-label="email" aria-describedby="addon-wrapping" [readonly]="oauthUser ? true : null">
                        <label class="form-label grey-text" for="floatingInput">Enter
                            your email...</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input id="passoword" type="password" formControlName="password" class="form-control"
                            placeholder="" aria-label="password" aria-describedby="addon-wrapping"
                            [readonly]="oauthUser ? true : null">
                        <label class="form-label grey-text" for="floatingInput">Enter
                            your password...</label>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-secondary btn-sm">Log In</button>
                    </div>



                </form>

            </div>
        </div>

        <div class="mt-3 d-flex justify-content-center">
            Don't you have an account?
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <!-- Sign Up Button-->
            <button class="btn btn-secondary btn-sm" [routerLink]="'/pomodoro/registration'">Sign Up</button>

            <img class="me-2" src="{{ oauthUser?.photoUrl }}" referrerpolicy="no-referrer">
            <div class="mt-3">
                <h4>{{ oauthUser?.name }}</h4>
                <p>{{ oauthUser?.email }}</p>
            </div>
        </div>

    </div>
</section>
