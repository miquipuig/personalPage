<section id="contact" class="contact" [ngClass]="{'section-show': isSectionActive}">

<div class="container">

    <div class="section-title">
      <h2>Contact</h2>
      <p>Contact Me</p>
    </div>

    <div class="row mt-2">
<!-- 
      <div class="col-md-6 d-flex align-items-stretch">
        <div class="info-box">
          <i class="bx bx-map"></i>
          <h3>My Address</h3>
          <p>A108 Adam Street, New York, NY 535022</p>
        </div>
      </div> -->

      <div class="col-md-12 mt-4 mt-md-0 d-flex align-items-stretch">
        <div class="info-box">
          <i class="bx bx-share-alt"></i>
          <h3>Social Profiles</h3>
          <div class="social-links">
            <!-- <a href="#" class="twitter"><i class="bi bi-twitter"></i></a> -->
            <!-- <a href="#" class="facebook"><i class="bi bi-facebook"></i></a> -->
            <a href="https://www.instagram.com/miquelshot/" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="https://join.skype.com/invite/wn3sfnqD3qwo" class="google-plus"><i class="bi bi-skype"></i></a>
            <a href="https://www.linkedin.com/in/mpuig22/" class="linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>

      <div class="col-md-6 mt-4 d-flex align-items-stretch">
        <div class="info-box">
          <i class="bx bx-envelope"></i>
          <h3>Email Me</h3>
          <p>info@miquelpuig.studio</p>
        </div>
      </div>
      <div class="col-md-6 mt-4 d-flex align-items-stretch">
        <div class="info-box">
          <i class="bx bx-phone-call"></i>
          <h3>Call Me</h3>
          <p>+34 679 762 976</p>
        </div>
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="info()" class="php-email-form mt-4">
      <div class="row">
        <div class="col-md-6 form-group">
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="col-md-6 form-group mt-3 mt-md-0">
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
      </div>
      <div class="form-group mt-3">
        <input type="text" formControlName="subject" class="form-control" id="subject" placeholder="Subject" required>
      </div>
      <div class="form-group mt-3">
        <textarea formControlName="message" class="form-control" rows="5" placeholder="Message" required></textarea>
      </div>
      <div class="my-3">
        <div *ngIf="emailLoading" class="loading animated fadeIn">Loading</div>
        <div *ngIf="emailError" class="error-message animated fadeIn">Encountered a server issue. Please contact me directly at info@miquelpuig.studio.</div>
        <div *ngIf="emailError2" class="error-message animated fadeIn">Email, Name and Subject is required.</div>
        <div *ngIf="emailSent" class="sent-message animated fadeIn">Your message has been sent. Thank you!</div>
      </div>
      <div *ngIf="!emailSent" class="text-center"><button type="submit">Send Message</button></div>
    </form>


  </div>
</section>
